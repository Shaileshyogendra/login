<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="loginBox">
		<img src="user.png" class="user" height="100px" width="100px">
		<h2>Log In Here</h2>
		<div class="msg"></div>
		<form id="myform">
			<p>Email</p>
			<input type="text" name="" placeholder="Enter Email" id="name">
			<p>Password</p>
			<input type="password" name="" placeholder="Enter Password" id="email">
			<input type="submit" name="" value="Sign In" class="btn">
			<a href="#">Forget Password</a>
		</form>
		<ul class="list">
			<li>Home1</li>
			<li>Home2</li>
			<li>Home3</li>
		</ul>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
